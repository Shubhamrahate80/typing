<div class="card" style="margin: 10rem auto; width: 34rem;">
  <div class="card-body bg-dark">

    <h3 class="text-center text-primary">Typing Master</h3>

    <p class="text-center my-2">
      <span *ngFor="let letter of mytext.split(''); let i=index" [class]="compare(letter,enteredtext[i])">
        {{letter}}
      </span>
    </p>

    <input form="type-text" class="form-control my-4" #input (keyup)="oninput(input.value)" autofocus>

    <div class="text-center text-success my-4" *ngIf="mytext===enteredtext">
      success
    </div>
  </div>
